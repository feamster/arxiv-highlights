# config.yaml

# arXiv search queries. Each query is run separately, results are deduplicated.
# These define the scope of "NetML" â€” tune as the field evolves.
# All queries restricted to CS/EE categories to avoid astrophysics, chemistry, etc.

# Relevant arXiv categories for filtering
# cs.NI = Networking, cs.LG = Machine Learning, cs.CR = Security
# cs.DC = Distributed Computing, cs.AI = AI, cs.SY/eess.SY = Systems & Control

queries:
  # Author-tagged papers (authors add #NetML to their arXiv Comments field)
  - 'co:NetML'

  # ML/DL papers in the networking category
  - 'cat:cs.NI AND ("machine learning" OR "deep learning" OR "neural network")'

  # Traffic analysis & classification (must be in CS categories)
  - '(cat:cs.NI OR cat:cs.CR OR cat:cs.LG) AND ("network traffic" OR "traffic classification") AND ("machine learning" OR "deep learning")'

  # Internet / network measurement + ML
  - '(cat:cs.NI OR cat:cs.CR) AND ("internet measurement" OR "network measurement") AND ("machine learning" OR "deep learning")'

  # Congestion control / transport + ML
  - '(cat:cs.NI OR cat:cs.LG) AND ("congestion control" OR "transport protocol") AND ("reinforcement learning" OR "deep learning")'

  # SDN / network management + ML
  - '(cat:cs.NI OR cat:cs.DC) AND ("software defined networking" OR "SDN" OR "network management") AND ("machine learning" OR "deep learning")'

  # Network security + ML (be specific about "network" to avoid generic anomaly detection)
  - '(cat:cs.CR OR cat:cs.NI) AND ("intrusion detection" OR "network anomaly" OR "malware detection" OR "DDoS") AND ("machine learning" OR "deep learning")'

  # Generative models for networking (specific to network traffic)
  - '(cat:cs.NI OR cat:cs.CR OR cat:cs.LG) AND ("network traffic" OR "netflow") AND ("generative" OR "diffusion model" OR "GAN")'

  # DNS / CDN / Web + ML
  - '(cat:cs.NI OR cat:cs.CR) AND ("DNS" OR "CDN" OR "web performance") AND ("machine learning" OR "deep learning")'

  # IoT networking + ML
  - '(cat:cs.NI OR cat:cs.CR) AND ("IoT" OR "internet of things") AND ("network" OR "traffic") AND ("machine learning" OR "federated learning")'

  # Wireless / cellular networking + ML (specific networking terms)
  - '(cat:cs.NI OR cat:eess.SP) AND ("wireless network" OR "cellular network" OR "5G" OR "spectrum sensing") AND ("deep learning" OR "reinforcement learning")'

  # Federated learning for networking
  - '(cat:cs.NI OR cat:cs.LG OR cat:cs.DC) AND "federated learning" AND ("network" OR "communication" OR "wireless")'

# Allowed topic tags for categorization. Claude picks 2-4 per paper.
tags:
  - traffic-classification
  - anomaly-detection
  - congestion-control
  - network-measurement
  - network-security
  - generative-models
  - federated-learning
  - reinforcement-learning
  - SDN
  - IoT
  - DNS
  - CDN
  - web-performance
  - routing
  - wireless
  - LLM
  - diffusion-models
  - graph-neural-networks
  - time-series
  - transformer
  - network-management
  - QoS
  - spectrum
  - edge-computing

# Fetch settings
fetch:
  max_per_query: 50        # Max results per individual query
  max_total: 100           # Max total papers per week
  lookback_days: 7         # Default date range
  arxiv_delay_seconds: 3.0 # Rate limiting (be nice to arXiv)
  arxiv_retries: 3

# Claude settings for summarization (optional - can be added later)
claude:
  model: "claude-sonnet-4-20250514"
  max_tokens: 600
